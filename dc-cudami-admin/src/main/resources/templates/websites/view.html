<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://github.com/thymeleaf/thymeleaf-extras-springsecurity"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorate="~{base}">
  <head>
    <title th:text="|#{page.title.websites}: #{website} &quot;${website.url}&quot;|">Websites: Website "http://www.example.de/"</title>
  </head>
  <body>
  <th:block layout:fragment="content" th:object="${website}">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <h1 th:text="|#{website} &quot;*{url}&quot;|">Website "https://bavarikon.de/"</h1>
          </div>
          <div class="col-sm-6">
            <div class="float-right">
              <a class="btn btn-primary" id="edit-button" th:href="@{*{uuid} + '/edit'}" th:text="#{edit}">edit</a>
            </div>
          </div>
        </div>
        <hr/>
      </div>
    </div>

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid rows-striped">
        <!-- TODO it always contains "und" undefined language? -->
        <th:block th:if="${not #lists.isEmpty(existingLanguages)}">
          <div class="language-selection">
            <span th:text="#{lbl.data_language}">Show language dependent values in</span>&nbsp;
            <select id="data-languages">
              <th:block th:each="locale : ${existingLanguages}">
                <option th:value="${locale.language}" th:text="${locale.getDisplayLanguage(#locale)}" th:selected="${#strings.equals(locale.language, dataLanguage)}">English</option>
              </th:block>
            </select>
          </div>
        </th:block>

        <th:block th:insert="fragments/uniqueobject::renderFields(${website})"></th:block>

        <hr/>

        <div class="row">
          <div class="col-md-3 multilanguage"><label th:text="#{lbl.preview_image}">Preview Image</label></div>
          <div class="col-md-9">
            <th:block th:insert="cudami/fragments/previewimage-to-html::renderImage(*{previewImage}, *{previewImageRenderingHints}, ${dataLanguage}, 100)"></th:block>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 multilanguage"><label th:text="#{lbl.label}">Label</label></div>
          <div class="col-md-9">
            <th:block th:insert="fragments/text::renderLocalizedText(*{label}, ${dataLanguage})"></th:block>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 multilanguage"><label th:text="#{lbl.description}">Abstract</label></div>
          <div class="col-md-9">
            <th:block th:insert="fragments/text::renderLocalizedStructuredContent(*{description}, ${dataLanguage})"></th:block>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 multilanguage"><label th:text="#{lbl.url_aliases}">URL Aliases</label></div>
          <div class="col-md-9">
            <th:block th:insert="fragments/identifiable::renderUrlAliases(*{localizedUrlAliases}, ${dataLanguage})"></th:block>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 multilanguage"><label th:text="#{lbl.tags}">Tags</label></div>
          <div class="col-md-9">
            <th:block th:insert="fragments/identifiable::renderTags(*{tags}, ${dataLanguage})"></th:block>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3"><label th:text="#{lbl.identifiers}">Identifiers</label></div>
          <div class="col-md-9">
            <th:block th:insert="fragments/identifiable::renderIdentifiers(*{identifiers})"></th:block>
          </div>
        </div>

        <hr/>

        <div class="row">
          <div class="col-md-3"><label th:text="#{lbl.ref_id}">Reference ID</label></div>
          <div class="col-md-9" th:text="*{refId}">4711</div>
        </div>
        <div class="row">
          <div class="col-md-3"><label th:text="#{lbl.nav_date}">Navigation date / temporal placement</label></div>
          <div class="col-md-9"><span th:with="df=#{date.format},date=*{navDate}" th:text="${#temporals.format(date,df)}">01.01.2000</span></div>
        </div>
        <div class="row">
          <div class="col-md-3 multilanguage"><label th:text="#{lbl.notes}">Notes</label></div>
          <div class="col-md-9">
            <ul class="list-group">
              <th:block th:each="localizedNote : *{notes}">
                <li th:if="${localizedNote.get(dataLanguage)}" class="list-group-item"><th:block th:insert="cudami/fragments/structuredcontent::renderLocalizedStructuredContent(${localizedNote}, ${dataLanguage})"></th:block></li>
              </th:block>
            </ul>
          </div>
        </div>

        <hr/>

        <div class="row">
          <div class="col-md-3"><label class="font-weight-bold" th:text="#{lbl.url}">URL</label></div>
          <div class="col-md-9"><a th:href="*{url}" th:text="*{url}" target="_blank">http://www.example.de/</a></div>
        </div>
        <div class="row">
          <div class="col-md-3"><label class="font-weight-bold" th:text="#{lbl.registration_date}">registered at</label></div>
          <div class="col-md-9"><span th:with="df=#{date.format},date=*{registrationDate}" th:text="${#temporals.format(date,df)}">01.01.2000</span></div>
        </div>
        <div class="row">
          <div class="col-md-3"><label class="font-weight-bold" th:text="#{lbl.root_webpages}">Root webpages</label></div>
          <div class="col-md-9">
            <div id="toolbar-webpages">
              <!-- TODO it always contains "und" undefined language? -->
              <th:block th:if="${not #lists.isEmpty(existingWebpageLanguages)}">
                <span th:text="#{lbl.data_language}">Show language dependent values in</span>&nbsp;
                <select id="webpages-languages">
                  <th:block th:each="locale : ${existingWebpageLanguages}">
                    <option th:value="${locale.language}" th:text="${locale.getDisplayLanguage(#locale)}" th:selected="${#strings.equals(locale.language, dataLanguageWebpages)}">English</option>
                  </th:block>
                </select>
              </th:block>
            </div>
            <table id="table-website-webpages"
                   data-toggle="table"
                   th:data-url="@{/api/websites/__${website.uuid}__/webpages}"
                   th:data-locale="${#locale}"
                   data-ajax-options="ajaxOptions"
                   data-buttons="buttonsWebpages"
                   data-cookie="true"
                   data-cookie-id-table="table-website-webpages"
                   data-id-field="uuid"
                   data-pagination="true"
                   data-pagination-v-align="both"
                   data-search="true"
                   data-search-highlight="true"
                   data-search-on-enter-key="true"
                   data-server-sort="true"
                   data-show-search-button="true"
                   data-show-search-clear-button="true"
                   data-side-pagination="server"
                   data-sort-name="label"
                   data-sort-order="asc"
                   data-toolbar="#toolbar-webpages"
                   data-unique-id="uuid">
              <thead>
                <tr>
                  <th data-field="index" data-formatter="formatRowNumber" data-halign="right" data-align="right" th:text="#{lbl.row_number}">#</th>
                  <th data-field="previewImage" data-formatter="formatPreviewImage" data-halign="center" data-align="center"><i class="fas fa-image"></i></th>
                  <th data-field="label" data-formatter="formatLabel" th:text="#{lbl.label}">Label</th>
                  <th data-field="lastModified" data-formatter="renderDateTime" th:text="#{lbl.last_modified}">last modified</th>
                  <th data-field="created" data-formatter="renderDateTime" th:text="#{lbl.created}">created</th>
                  <th data-field="actions" data-formatter="formatActions" th:text="#{lbl.actions}">Actions</th>
                </tr>
              </thead>
            </table>

          </div>
        </div>

      </div>
    </div>
  </th:block>
  <section layout:fragment="beforeBodyEnds">
    <script type="text/javascript">
      $(addDataLanguageChangeHandler());
      $(moveEditButtonToNavbar());

      const $table = $('#table-website-webpages');

      window.ajaxOptions = {
        beforeSend: function (jqXHR, settings) {
          let dataLanguage = $("#webpages-languages").val();
          settings.url = settings.url + '&dataLanguageWebpages=' + dataLanguage;
        }
      };

      $(function () {
        $("#webpages-languages").change(function () {
          $table.bootstrapTable('refresh');
        });
      });

      function formatRowNumber(value, row, index) {
        return renderRowNumber($table, index);
      }
    </script>

    <script type="text/javascript" th:inline="javascript">
      /*<![CDATA[*/
      function buttonsWebpages() {
        /*[+
         const baseUrl = [[@{'/webpages'}]];
         const textAdd = [[#{btn.add}]];
         const tooltipAdd = [[#{tooltip.add_new_table_entry}]];
         const websiteUuid = [[${website.uuid}]]
         +]*/
        return {
          btnAdd: {
            text: textAdd,
            icon: 'fa-plus',
            event: function () {
              location.href = baseUrl + '/new?parentType=website&parentUuid=' + websiteUuid;
            },
            attributes: {
              title: tooltipAdd
            }
          }
        };
      }

      function formatActions(value, row) {
        /*[+
         const baseUrl = [[@{'/webpages'}]] + '/' + row.uuid;
         +]*/
        return [
          renderViewAction(baseUrl),
          renderEditAction(baseUrl)
        ].join(' ');
      }

      function formatLabel(value, row) {
        /*[+
         const baseUrl = [[@{'/webpages'}]] + '/' + row.uuid;
         +]*/
        const dataLanguage = $("#webpages-languages").val();
        return renderLabel(baseUrl, value, dataLanguage);
      }

      function formatPreviewImage(value, row) {
        /*[+
         const tooltipNoPreviewImage = [[#{tooltip.no_preview_image}]];
         +]*/
        let previewImage = row.previewImage;
        return renderPreviewImage(previewImage, 30, tooltipNoPreviewImage);
      }
      /*]]>*/
    </script>

    <div th:replace="fragments/bootstrap-table :: data-formatter"></div>
  </section>
</body>
</html>
