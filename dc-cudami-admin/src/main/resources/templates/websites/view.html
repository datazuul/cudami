  <head>
    <title th:text="|#{websites}: #{website} &quot;${website.url}&quot;|">Websites: Website "http://www.example.de/"</title>

  <th:block layout:fragment="content" th:object="${website}">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <h1 th:text="|#{website} &quot;*{url}&quot;|">Website "https://bavarikon.de/"</h1>
          </div>
          <div class="col-sm-6">
            <div class="float-right">
              <a class="btn btn-primary" id="edit-button" th:href="@{*{uuid} + '/edit'}" th:text="#{edit}">edit</a>
            </div>
          </div>
        </div>
        <hr/>
      </div>
    </div>

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <th:block th:insert="fragments/identifiable::renderIdentifiers(${website}, true)"></th:block>

        <th:block th:insert="fragments/uniqueobject::renderDates(${website})"></th:block>

        <div class="row">
          <div class="col-sm-12">
            <th:block th:insert="fragments/identifiable::renderLocalizedTeaser(${website}, ${existingLanguages}, false)"></th:block>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="rows-striped">
              <div class="row">
                <div class="col-md-3"><label class="font-weight-bold" th:text="#{url}">URL</label></div>
                <div class="col-md-9"><a th:href="*{url}" th:text="*{url}" target="_blank">http://www.example.de/</a></div>
              </div>
            </div>
          </div>
        </div>

  </th:block>
  <section layout:fragment="beforeBodyEnds">
    <script>
      addLanguageChangeHandler()
      moveEditButtonToNavbar()
    </script>
    <script th:src="@{/js/identifiable-list.bundle.js}"></script>
    <script th:src="@{/js/identifier-list.bundle.js}"></script>
    <script th:inline="javascript">
      IdentifierList({
        apiContextPath: /*[[@{/}]]*/ '',
        id: "identifiers-list",
        identifiers: /*[[${website.identifiers}]]*/ []
      });
      IdentifiableList({
      apiContextPath: /*[[@{/}]]*/ '',

              existingLanguages: /*[[${existingWebpageLanguages}]]*/,
      id: "webpage-list",
              parentType: "website",
              parentUuid: /*[[${website.uuid}]]*/,
