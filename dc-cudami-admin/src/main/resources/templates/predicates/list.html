<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://github.com/thymeleaf/thymeleaf-extras-springsecurity"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorate="~{base}">
  <head>
    <title th:text="#{predicates}">Relation types</title>
  </head>
  <body>
  <th:block layout:fragment="content">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">

            <div id="toolbar-predicates">
              <!-- TODO it always contains "und" undefined language? -->
              <th:block th:if="${not #lists.isEmpty(existingLanguages)}">
                <span th:text="#{lbl.itemlocale}">Show language dependent values in</span>&nbsp;
                <select name="locales" id="predicates-locales">
                  <th:block th:each="locale : ${existingLanguages}">
                    <option th:value="${locale.language}" th:text="${locale.getDisplayLanguage(#locale)}" th:selected="${#strings.equals(locale.language, defaultLanguage)}">English</option>
                  </th:block>
                </select>
              </th:block>
            </div>
            <table id="table-predicates"
                   data-toggle="table"
                   th:data-url="@{/api/predicates}"
                   th:data-locale="${#locale}"
                   data-ajax-options="ajaxOptions"
                   data-buttons="buttons"
                   data-cookie="true"
                   data-cookie-id-table="table-predicates"
                   data-id-field="uuid"
                   data-pagination="true"
                   data-search="true"
                   data-server-sort="true"
                   data-show-search-clear-button="true"
                   data-side-pagination="server"
                   data-sort-name="value"
                   data-sort-order="asc"
                   data-toolbar="#toolbar-predicates"
                   data-unique-id="uuid">
              <thead>
                <tr>
                  <th data-field="index" data-formatter="formatRowNumber" data-halign="right" data-align="right" th:text="#{lbl.row_number}">#</th>
                  <!--<th data-field="uuid" th:text="#{lbl.uuid}">UUID</th>-->
                  <th data-field="label" data-sortable="true" data-formatter="formatLabel" th:text="#{lbl.label}">Label</th>
                  <th data-field="value" data-sortable="true" th:text="#{lbl.value}">Value</th>
                  <th data-field="lastModified" data-sortable="true" data-formatter="renderDate" th:text="#{lbl.last_modified}">last modified</th>
                  <th data-field="created" data-sortable="true" data-formatter="renderDate" th:text="#{lbl.created}">created</th>
                  <th data-field="actions" data-formatter="formatActions" th:text="#{lbl.actions}">Actions</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </th:block>

  <th:block layout:fragment="beforeBodyEnds">
    <div th:replace="fragments/modals/confirm-yes-no :: confirm-yes-no-dialog"></div>

    <script type="text/javascript">
      const $table = $('#table-predicates');
      window.ajaxOptions = {
        beforeSend: function (jqXHR, settings) {
          let itemLocale = $("#predicates-locales").val();
          settings.url = settings.url + '&itemLocale=' + itemLocale;
        }
      };
      $(function () {
        $("#predicates-locales").change(function () {
          $table.bootstrapTable('refresh');
        });
      });
      function formatRowNumber(value, row, index) {
        return renderRowNumber($table, index);
      }
    </script>

    <script type="text/javascript" th:inline="javascript">
      /*<![CDATA[*/
//      window.operateEvents = {
//        'click .delete': function (e, value, row, index) {
//          alert('You click like action, row: ' + JSON.stringify(row.uuid))
//        }
//      };

      function buttons() {
        /*[+
         const baseUrl = [[@{'/predicates'}]];
         +]*/
        return {
          btnAdd: {
            text: 'Add new row',
            icon: 'fa-plus',
            event: function () {
              location.href = baseUrl + '/new';
            },
            attributes: {
              title: 'Add a new row to the table'
            }
          }
        }
      }

      function formatActions(value, row) {
        /*[+
         const baseUrl = [[@{'/predicates'}]] + '/' + row.uuid;
         const itemType = [[#{lbl.predicate.inline}]];
         +]*/
        const itemLocale = $("#digitalobjects-locales").val();
        const itemId = row.value;
        return [
          renderViewAction(baseUrl),
          renderEditAction(baseUrl),
          renderDeleteAction(baseUrl, itemType, itemId)
        ].join(' ');
      }
      function formatLabel(value, row) {
        /*[+
         const baseUrl = [[@{'/predicates'}]] + '/' + row.uuid;
         +]*/
        const itemLocale = $("#predicates-locales").val();
        return renderLabel(baseUrl, value, itemLocale);
      }
      /*]]>*/
    </script>
    <div th:replace="fragments/bootstrap-table :: data-formatter"></div>
  </th:block>
</body>
</html>
