<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://github.com/thymeleaf/thymeleaf-extras-springsecurity"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorate="~{base}">
  <head>
    <title th:text="#{relation_types}">Relation types</title>
  </head>
  <body>
  <th:block layout:fragment="content">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">

            <table id="table-pred"
                   data-toggle="table"
                   th:data-url="@{/api/predicates}"
                   data-pagination="true"
                   data-search="true"
                   data-server-sort="true"
                   data-side-pagination="server"
                   data-sort-name="value"
                   data-sort-order="asc">
              <thead>
                <tr>
                  <th data-field="uuid" th:text="#{lbl.uuid}">ID</th>
                  <th data-field="value" data-sortable="true" th:text="#{lbl.value}">Value</th>
                  <th data-field="created" th:text="#{lbl.created}">created</th>
                  <th data-field="lastModified" th:text="#{lbl.last_modified}">last modified</th>
                  <th data-field="actions" data-formatter="renderActions" th:text="#{lbl.actions}">Actions</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </th:block>

  <th:block layout:fragment="beforeBodyEnds">
    <div th:replace="fragments/modal-dialogs :: confirmYesNoDialog"></div>

    <script type="text/javascript" th:inline="javascript">
      /*<![CDATA[*/
      function renderActions(value, row) {
        /*[+
        const baseUrl = [[@{'/predicates'}]];
        const itemType = [[#{lbl.predicate.inline}]];
        const itemId = [row.value];
        const modalDeleteMessage = `[(#{modal.msg.confirm_delete})]`;
        const modalDeleteTitle = [[#{modal.title.warning}]];
        const tooltipDelete = [[#{tooltip.delete}]];
        +]*/
      
        return [
          '<a href="' + baseUrl + '/' + [row.uuid] + '" title="View"><i class="fa fa-eye"></i></a>',
          '<a href="' + baseUrl + '/' + [row.uuid] + '/edit" title="Edit"><i class="fa fa-edit"></i></a>',
          '<a class="remove" title="' + tooltipDelete + '"' +
                  'data-href="' + baseUrl + '/' + [row.uuid] + '/delete"' +
                  'data-message="' + modalDeleteMessage + '"' +
                  'data-title="' + modalDeleteTitle + '"' +
                  'data-target="#confirmYesNoDialog"' +
                  'data-toggle="modal"' +
                  '><i class="fa fa-trash"></i></a>'
        ].join(' ');
      }
      /*]]>*/
    </script>
  </th:block>
</body>
</html>
