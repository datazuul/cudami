<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://github.com/thymeleaf/thymeleaf-extras-springsecurity"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorate="~{base}">
  <head>
    <title th:text="|#{page.title.topics}: #{topic}|">Topics: Topic</title>
  </head>
  <body>
  <th:block layout:fragment="content" th:object="${topic}">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <ol class="breadcrumb hidden-xs-down">
              <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
              <li class="breadcrumb-item"><a th:href="@{/topics}" th:text="#{topics}">Topics</a></li>
              <th:block th:if="${not #lists.isEmpty(breadcrumbs)}">
                <th:block th:each="breadcrumb : ${breadcrumbs}">
                  <li class="breadcrumb-item"><a th:href="@{/topics/} + ${breadcrumb.targetId}"><th:block th:insert="cudami/fragments/localizedtext::renderLocalizedText(${breadcrumb.label}, ${locale})">Node Label</th:block></a></li>
                </th:block>
              </th:block>
            </ol>
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm-6">
            <h1 th:text="#{topic}">Topic</h1>
          </div>
          <div class="col-sm-6">
            <div class="float-right">
              <a class="btn btn-primary" id="edit-button" th:href="@{*{uuid} + '/edit'}" th:text="#{edit}">edit</a>
            </div>
          </div>
        </div>
        <hr/>
      </div>
    </div>

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid rows-striped">
        <!-- TODO it always contains "und" undefined language? -->
        <th:block th:if="${not #lists.isEmpty(existingLanguages)}">
          <div class="language-selection">
            <span th:text="#{lbl.data_language}">Show language dependent values in</span>&nbsp;
            <select id="data-languages">
              <th:block th:each="locale : ${existingLanguages}">
                <option th:value="${locale.language}" th:text="${locale.getDisplayLanguage(#locale)}" th:selected="${#strings.equals(locale.language, dataLanguage)}">English</option>
              </th:block>
            </select>
          </div>
        </th:block>

        <th:block th:insert="fragments/uniqueobject::renderFields(${topic})"></th:block>

        <th:block th:insert="fragments/identifiable::renderFields(${topic})"></th:block>

        <th:block th:insert="fragments/entity::renderFields(${topic})"></th:block>
        
        <hr/>
        
        <div class="mt-3 row">
          <div class="col-sm-12">
            <div id="subtopic-list"></div>
          </div>
        </div>

        <div class="mt-3 row">
          <div class="col-sm-12">
            <div id="entities-list"></div>
          </div>
        </div>

        <div class="mt-3 row">
          <div class="col-sm-12">
            <div id="files-list"></div>
          </div>
        </div>
      </div>
    </div>
  </th:block>

  <section layout:fragment="beforeBodyEnds">
    <script>
      addLanguageChangeHandler()
      moveEditButtonToNavbar()
    </script>
    <script th:src="@{/js/identifiable-list.bundle.js}"></script>
    <script th:src="@{/js/identifier-list.bundle.js}"></script>
    <script th:inline="javascript">
      IdentifierList({
        apiContextPath: /*[[@{/}]]*/ '',
        id: "identifiers-list",
        identifiers: /*[[${topic.identifiers}]]*/ []
      });
      IdentifiableList({
        apiContextPath: /*[[@{/}]]*/ '',
        existingLanguages: /*[[${existingSubtopicLanguages}]]*/ [],
        id: "subtopic-list",
        parentType: "topic",
        parentUuid: /*[[${topic.uuid}]]*/ '',
        showEdit: true,
        showNew: true,
        type: "topic",
        uiLocale: /*[[${#locale.language}]]*/ ''
      });
      IdentifiableList({
        apiContextPath: /*[[@{/}]]*/ '',
        enableSearch: false,
        existingLanguages: /*[[${existingEntityLanguages}]]*/ [],
        id: "entities-list",
        parentType: "topic",
        parentUuid: /*[[${topic.uuid}]]*/ '',
        type: "entity",
        uiLocale: /*[[${#locale.language}]]*/ ''
      });
      IdentifiableList({
        apiContextPath: /*[[@{/}]]*/ '',
        enableSearch: false,
        existingLanguages: /*[[${existingFileResourceLanguages}]]*/ [],
        id: "files-list",
        parentType: "topic",
        parentUuid: /*[[${topic.uuid}]]*/ '',
        type: "fileResource",
        uiLocale: /*[[${#locale.language}]]*/ ''
      });
    </script>
  </section>
</body>
</html>
