<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://github.com/thymeleaf/thymeleaf-extras-springsecurity"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorate="~{base}">
  <head>
    <title th:text="#{articles}">Articles</title>
  </head>
  <body>
  <th:block layout:fragment="content">
    <div class="content-header">
      <div class="container-fluid">

        <div class="row">
          <div class="col">
            <h1 th:text="#{page.title.articles}">Articles</h1>
            <hr>
          </div>
        </div>

        <div class="row">
          <div class="col">

            <div id="toolbar-articles">
              <!-- TODO it always contains "und" undefined language? -->
              <th:block th:if="${not #lists.isEmpty(existingLanguages)}">
                <span th:text="#{lbl.itemlocale}">Show language dependent values in</span>&nbsp;
                <select name="locales" id="articles-locales">
                  <th:block th:each="locale : ${existingLanguages}">
                    <option th:value="${locale.language}" th:text="${locale.getDisplayLanguage(#locale)}" th:selected="${#strings.equals(locale.language, defaultLanguage)}">English</option>
                  </th:block>
                </select>
              </th:block>
            </div>
            <table id="table-articles"
                   data-toggle="table"
                   th:data-url="@{/api/articles}"
                   th:data-locale="${#locale}"
                   data-ajax-options="ajaxOptions"
                   data-buttons="buttons"
                   data-cookie="true"
                   data-cookie-id-table="table-articles"
                   data-id-field="uuid"
                   data-pagination="true"
                   data-pagination-v-align="both"
                   data-search="true"
                   data-server-sort="true"
                   data-show-search-button="true"
                   data-side-pagination="server"
                   data-sort-name="lastModified"
                   data-sort-order="desc"
                   data-toolbar="#toolbar-articles"
                   data-unique-id="uuid">
              <thead>
                <tr>
                  <th data-field="index" data-formatter="formatRowNumber" data-halign="right" data-align="right" th:text="#{lbl.row_number}">#</th>
                  <th data-field="previewImage" data-formatter="formatPreviewImage" data-halign="center" data-align="center"><i class="fas fa-image"></i></th>
                  <th data-field="label" data-sortable="true" data-formatter="formatLabel" th:text="#{lbl.label}">Label</th>
                  <th data-field="lastModified" data-sortable="true" data-formatter="renderDate" th:text="#{lbl.last_modified}">last modified</th>
                  <th data-field="created" data-sortable="true" data-formatter="renderDate" th:text="#{lbl.created}">created</th>
                  <th data-field="actions" data-formatter="formatActions" th:text="#{lbl.actions}">Actions</th>
                </tr>
              </thead>
            </table>

          </div>
        </div>
      </div>
    </div>
  </th:block>

  <th:block layout:fragment="beforeBodyEnds">
    <div th:replace="fragments/modals/confirm-yes-no :: confirm-yes-no-dialog"></div>

    <script type="text/javascript">
      const $table = $('#table-articles');
      
      window.ajaxOptions = {
        beforeSend: function (jqXHR, settings) {
          let itemLocale = $("#articles-locales").val();
          settings.url = settings.url + '&itemLocale=' + itemLocale;
        }
      };
      
      $(function () {
        $("#articles-locales").change(function () {
          $table.bootstrapTable('refresh');
        });
      });
      
      function formatRowNumber(value, row, index) {
        return renderRowNumber($table, index);
      }
    </script>

    <script type="text/javascript" th:inline="javascript">
      /*<![CDATA[*/
      function buttons() {
        /*[+
         const baseUrl = [[@{'/articles'}]];
         +]*/
        return {
          btnAdd: {
            text: 'Add new row',
            icon: 'fa-plus',
            event: function () {
              location.href = baseUrl + '/new';
            },
            attributes: {
              title: 'Add a new row to the table'
            }
          }
        };
      }
      
      function formatActions(value, row) {
        /*[+
         const baseUrl = [[@{'/articles'}]] + '/' + row.uuid;
         const itemType = [[#{lbl.article.inline}]];
         +]*/
        const itemLocale = $('#articles-locales').val();
        const itemId = renderLocalizedText(row.label, itemLocale);

        return [
          renderViewAction(baseUrl),
          renderEditAction(baseUrl)
        ].join(' ');
      }
      
      function formatLabel(value, row) {
        /*[+
         const baseUrl = [[@{'/articles'}]] + '/' + row.uuid;
         +]*/
        const itemLocale = $('#articles-locales').val();
        return renderLabel(baseUrl, value, itemLocale);
      }
      
      function formatPreviewImage(value, row) {
        /*[+
         const tooltipNoPreviewImage = [[#{tooltip.no_preview_image}]];
         +]*/
        let previewImage = row.previewImage;

        let html = '<figure class="mb-0 mx-auto" style="max-width: 30px;">';
        if (previewImage === undefined) {
          html += '<img alt="--" title="' + tooltipNoPreviewImage + '" class="img-fluid mw-100" src="/images/no-image.png"/>';
        } else {
          html += '<img alt="--" title="kein Vorschaubild" class="img-fluid mw-100" src="/images/no-image.png"/>';
        }
        html += '</figure>';
        return html;
      }
      /*]]>*/
    </script>
    <div th:replace="fragments/bootstrap-table :: data-formatter"></div>
  </th:block>
</body>
</html>
