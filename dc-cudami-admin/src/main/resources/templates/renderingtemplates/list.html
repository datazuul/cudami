<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://github.com/thymeleaf/thymeleaf-extras-springsecurity"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorate="~{base}">
  <head>
    <title th:text="#{rendering_templates}">Rendering templates</title>
  </head>
  <body>
  <th:block layout:fragment="content">
    <div class="content-header">
      <div class="container-fluid">

        <div class="row">
          <div class="col">
            <h1 th:text="#{page.title.rendering_templates}">Rendering templates</h1>
            <hr>
          </div>
        </div>

        <div class="row">
          <div class="col">

            <div id="toolbar-rendering_templates">
              <!-- TODO it always contains "und" undefined language? -->
              <th:block th:if="${not #lists.isEmpty(existingLanguages)}">
                <span th:text="#{lbl.itemlocale}">Show language dependent values in</span>&nbsp;
                <select name="locales" id="rendering_templates-locales">
                  <th:block th:each="locale : ${existingLanguages}">
                    <option th:value="${locale.language}" th:text="${locale.getDisplayLanguage(#locale)}" th:selected="${#strings.equals(locale.language, defaultLanguage)}">English</option>
                  </th:block>
                </select>
              </th:block>
            </div>
            <table id="table-rendering_templates"
                   data-toggle="table"
                   th:data-url="@{/api/renderingtemplates}"
                   th:data-locale="${#locale}"
                   data-ajax-options="ajaxOptions"
                   data-buttons="buttons"
                   data-cookie="true"
                   data-cookie-id-table="table-rendering_templates"
                   data-id-field="uuid"
                   data-pagination="true"
                   data-pagination-v-align="both"
                   data-search="true"
                   data-search-highlight="true"
                   data-search-on-enter-key="true"
                   data-server-sort="true"
                   data-show-search-button="true"
                   data-show-search-clear-button="true"
                   data-side-pagination="server"
                   data-sort-name="name"
                   data-sort-order="asc"
                   data-toolbar="#toolbar-rendering_templates"
                   data-unique-id="uuid">
              <thead>
                <tr>
                  <th data-field="index" data-formatter="formatRowNumber" data-halign="right" data-align="right" th:text="#{lbl.row_number}">#</th>
                  <th data-field="label" data-sortable="true" data-formatter="formatLocalizedText" th:text="#{lbl.label}">Label</th>
                  <th data-field="description" data-formatter="formatLocalizedText" th:text="#{lbl.description}">Description</th>
                  
                  <th data-field="name" data-sortable="true" data-formatter="formatName" th:text="#{lbl.name}">Name</th>

                  <th data-field="lastModified" data-sortable="true" data-formatter="renderDateTime" th:text="#{lbl.last_modified}">last modified</th>
                  <th data-field="created" data-sortable="true" data-formatter="renderDateTime" th:text="#{lbl.created}">created</th>
                  <th data-field="actions" data-formatter="formatActions" th:text="#{lbl.actions}">Actions</th>
                </tr>
              </thead>
            </table>

          </div>
        </div>

      </div>
    </div>
  </th:block>

  <th:block layout:fragment="beforeBodyEnds">
    <div th:replace="fragments/modals/confirm-yes-no :: confirm-yes-no-dialog"></div>

    <script type="text/javascript">
      const $table = $('#table-rendering_templates');

      window.ajaxOptions = {
        beforeSend: function (jqXHR, settings) {
          let itemLocale = $("#rendering_templates-locales").val();
          settings.url = settings.url + '&itemLocale=' + itemLocale;
        }
      };

      $(function () {
        $("#rendering_templates-locales").change(function () {
          $table.bootstrapTable('refresh');
        });
      });

      function formatRowNumber(value, row, index) {
        return renderRowNumber($table, index);
      }
    </script>

    <script type="text/javascript" th:inline="javascript">
      /*<![CDATA[*/
      function buttons() {
        /*[+
         const baseUrl = [[@{'/renderingtemplates'}]];
         const textAdd = [[#{btn.add}]];
         const tooltipAdd = [[#{tooltip.add_new_table_entry}]];
         +]*/
        return {
          btnAdd: {
            text: textAdd,
            icon: 'fa-plus',
            event: function () {
              location.href = baseUrl + '/new';
            },
            attributes: {
              title: tooltipAdd
            }
          }
        };
      }

      function formatActions(value, row) {
        /*[+
         const baseUrl = [[@{'/renderingtemplates'}]] + '/' + row.uuid;
         +]*/
        return [
          renderViewAction(baseUrl),
          renderEditAction(baseUrl)
        ].join(' ');
      }

      function formatLocalizedText(value, row) {
        const itemLocale = $("#rendering_templates-locales").val();
        return renderLocalizedText(value, itemLocale);
      }
      function formatName(value, row) {
        /*[+
         const baseUrl = [[@{'/renderingtemplates'}]] + '/' + row.uuid;
         +]*/
        return '<a href="' + baseUrl + '">' + value + '</a>';
      }
      /*]]>*/
    </script>
    <div th:replace="fragments/bootstrap-table :: data-formatter"></div>
  </th:block>
</body>
</html>
